<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-11">
        <div>#{{currentInput.projectId}}</div>
        <h5>{{currentInput.projectName}}</h5>
      </div>
      <div class="col-1">
        <ng-content></ng-content>
      </div>
    </div>

  </div>
  <div class="card-body">
    <table class="table table-borderless table-sm" [hidden]="projectService.hideShowTable">
      <tr>
        <th>Date Of Start</th>
        <td>{{currentInput.dateOfStart}}</td>
      </tr>
      <tr>
        <th>Team Size</th>
        <td><span class="text-info">{{currentInput.teamSize | numberToWord}}</span>({{currentInput.teamSize}}) </td>
      </tr>
      <tr>
        <th>Client Location</th>
        <td>{{currentInput.clientLocation?.clientLocationName}}</td>
      </tr>
      <tr>
        <th>Project Status</th>
        <td>{{currentInput.status}}</td>
      </tr>
    </table>
  </div>
  <div class="card-footer">
    <button class="btn btn-info" data-toggle="modal" data-target="#editModal" (click)="onEditClick($event, num)">edit</button>&nbsp;
    <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" (click)="onDeleteClick($event, num)">Delete</button>
    <a class="btn btn-primary pl-3" [routerLink]="['/admin', 'projects','view',currentInput.projectId]">More Info</a>

  </div>
</div>
